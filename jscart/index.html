<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Cart</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-utilities.min.css">
</head>

<body>
  <header class="container-fluid bg-dark py-1">
    <div class="container d-flex justify-content-between">
      <h3 class="display-6 text-white">JS Simple Cart</h3>
      <h3 class="display-6 text-white">
        Cart
        <span class="qty display-6">0</span>
      </h3>
    </div>
  </header>

  <main class="bg-transparent">
    <div class="container mt-5">
      <div class="row d-flex justify-content-between">
        <div class="col-lg-5 py-lg-5 col-md-12 py-md-3">
          <h2 class="lead fs-3">Watches</h2>
          <img src="img/watch-1.jpg" class="img-fluid">
          <h2 class="mt-2">Description</h2>
          <p class="px-1 py-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates laborum vel, illum
            officia rem
            necessitatibus fugit corrupti cupiditate quae iusto?</p>
          <form id="task-form">
            <div class="row d-flex justify-content-between">
              <div class="col-auto me-auto py-4">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Items</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
              <div class="col-auto py-4">
                <a href="#" class="btn btn-outline-dark watch">Add to Cart</a>
              </div>
            </div>
          </form>
        </div>

        <div class="col-lg-5 py-lg-5 col-md-12 py-md-3">
          <h2 class="lead fs-3">Fountain Pen</h2>
          <img src="img/fountain.webp" class="img-fluid">
          <div class="row d-flex justify-content-between">
            <div class="col-auto me-auto py-4">
              <select class="form-select" aria-label="Default select example">
                <option selected>Select Items</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="col-auto py-4">
              <a href="#" class="btn btn-outline-dark pen">Add to Cart</a>
            </div>
          </div>
        </div>

      </div>
    </div>




  </main>


  <script src="./js/app.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <script src="./js/bootstrap.min.js"></script>




</body>

</html>
